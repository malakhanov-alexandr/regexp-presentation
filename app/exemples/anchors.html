<p>
  Якоря - специальные символы, которые не присутствуют в тексте и означают позицию в нем.
</p>
<br/>
<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>Обозначение</th>
      <th>Смысл</th>
    </tr>
  </thead>
  <tbody>
    <tr><td colspan="2">Поддерживаются в Javascript:</td></tr>
    <tr><td><code>^</code></td><td>Начало строки</td></tr>
    <tr><td><code>$</code></td><td>Конец строки</td></tr>
    <tr><td colspan="2">Не поддерживаются в Javascript:</td></tr>
    <tr><td><code>\A</code></td><td>Начало текста</td></tr>
    <tr><td><code>\Z</code></td><td>Конец текста</td></tr>
    <tr><td><code>\b</code></td><td>Граница слова</td></tr>
    <tr><td><code>\B</code></td><td>Не граница слова</td></tr>
    <tr><td><code>\&lt;</code></td><td>Начало слова</td></tr>
    <tr><td><code>\&gt;</code></td><td>Конец слова</td></tr>
  </tbody>
</table>
