<p>
  Короткие кванторы <code>*</code>, <code>+</code>, <code>?</code> по умолчанию захватывают максимально возможное количество символов. Такое поведение называют greedy (жадным).
</p>
<p>
  Для сопоставления с минимально возможным количеством символом, опираясь на другие части регулярного выражения, используются lazy (ленивые) операторы <code>*?</code>, <code>+?</code>, <code>??</code>.
</p>
